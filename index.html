<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dsu-node-basic-crud</title>
</head>
<body>
    <h1>User List</h1>
    <table border="1">
        <tr>
            <th>DELETE</th>
            <th>EDIT</th>
            <th>id</th>
            <th>Name</th>
            <th>OS</th>
            <th>Version</th>
        </tr>
        <% data.forEach(function (item, index) { %>
            <tr>
              <td><a href="/delete/<%= item.id%>">DELETE</a></td>
              <td><a href="/edit/<%= item.id %>">EDIT</a></td>
              <td><%= item.id %></td>
              <td><%= item.name %></td>
              <td><%= item.os %></td>
              <td><%= item.version %></td>
            </tr>
            <% }); %>
          </table>
        </body>
    </table>
</body>
</html>
